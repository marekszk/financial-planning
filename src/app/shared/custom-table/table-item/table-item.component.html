
<div 
  class="table-item__td table-item__td-{{i}}"
  *ngFor="let cell of data"
  >
  {{cell}}
</div>

<div 
  class="table-item__td table-item__td-{{i}}"
>
  <div
    class="table__action-button"
    *ngFor="let action of actions"
    [style.background-color]="action.color"
    (click)="makeAction(action.actionType)"
  >
    {{action.name}}
  </div>  
</div>
